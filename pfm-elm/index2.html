<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <script src="dist/main.js"></script>
    <script src="theme-toggle.js"></script>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div id="app"></div>
    <script>
        // Fonction pour obtenir les paramètres de l'URL
        function getUrlParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            
            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            
            return params;
        }

        // Obtenir les paramètres de l'URL
        const urlParams = getUrlParams();
        
        // Initialiser l'application Elm avec les flags
        const app = Elm.Main.init({
            node: document.getElementById("app"),
            flags: {
                language: urlParams.lang === "fr" ? "French" : "English"
            }
        });

        document.addEventListener("keyup", (event) => {
            if (event.key === "Escape") {
                app.ports.escapePressed.send(null);
            } else if (event.key === "Enter") {
                app.ports.enterPressed.send(null);
            }
        });

        // Handle focusing elements
        app.ports.focusElement.subscribe(id => {
            // Use setTimeout to ensure the element is in the DOM
            setTimeout(() => {
                const element = document.getElementById(id);
                if (element) {
                    element.focus();
                    // If it's an input field, optionally select all text
                    if (element.tagName.toLowerCase() === 'input') {
                        element.select();
                    }
                }
            }, 50); // Small delay to ensure DOM is updated
        });

        // Set up theme toggle functionality
        setupThemeToggle(app);
    </script>
</body>

</html>
