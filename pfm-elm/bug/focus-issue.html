<!doctype html>
<html lang="en">

<head>
    <title>Dialog Focus Bug Reproduction</title>
    <style>
        :root {
            --font-family: -apple-system, Ubuntu, "Open Sans", "Helvetica Neue";
            --bg-color: #f0f0f0;
            --primary-color: #4caf50;
            --border-color: #ccc;
            --text-color: white;
            --shadow-color: rgba(76, 175, 80, 0.5);
            --backdrop-color: rgba(0, 0, 0, 0.5);
            --spacing-sm: 5px;
            --spacing-md: 8px;
            --spacing-lg: 10px;
            --spacing-xl: 20px;
            --border-radius: 4px;
        }

        body {
            font-family: var(--font-family), sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: var(--spacing-xl);
        }

        table {
            border-collapse: collapse;
            margin-bottom: var(--spacing-xl);
        }

        th,
        td {
            border: 1px solid var(--border-color);
            padding: var(--spacing-md);
            text-align: left;
        }

        button {
            padding: var(--spacing-lg) var(--spacing-xl);
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            cursor: pointer;
        }

        dialog {
            min-width: 250px;
            padding: var(--spacing-xl)
        }

        dialog::backdrop {
            background-color: var(--backdrop-color);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-sm);
        }

        #closeDialog {
            display: block;
            margin-top: var(--spacing-lg);
        }

        input,
        select {
            width: 100%;
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-sizing: border-box;
        }

        /* Added for visual focus */
        input:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px var(--shadow-color);
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>30</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>

    <button id="openDialog">Open Dialog</button>

    <dialog id="myDialog">
        <label for="input1">Input 1:</label>
        <input type="text" id="input1" />

        <label for="select1">Select 1:</label>
        <select id="select1">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label for="input2">Input 2 (Target Focus):</label>
        <input type="text" id="input2" />

        <label for="select2">Select 2:</label>
        <select id="select2">
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>

        <button id="closeDialog">Close</button>
    </dialog>

    <script>
        const openDialogButton = document.getElementById("openDialog");
        const closeDialogButton = document.getElementById("closeDialog");
        const dialog = document.getElementById("myDialog");
        const focusTarget = document.getElementById("input2");

        openDialogButton.addEventListener("click", () => {
            // modal functions center the modal and other things...
            // showModal() disables the backdrop
            // modal() does not disable the backdrop
            dialog.showModal(); // Use showModal for proper dialog behavior

            /*
             0ms for next event loop.

             But this seems to be actually wrong...
                - the cursor is not focused, sometimes
                - sometimes, we can see the cursor "jump" form the first input to third input
                - I *think* I saw a focused input with no cursor, once.
            */
            // setTimeout(() => {
            //     focusTarget.focus();
            // }, 0);

            requestAnimationFrame(() => {
                focusTarget.focus();
            });
        });

        /* Alternative to requestAnimationFrame
        const observer = new MutationObserver((mutations) => {
            for (const mutation of mutations) {
                if (mutation.attributeName === 'open' && dialog.hasAttribute('open')) {
                    focusTarget.focus();
                    break;
                }
            }
        });
        observer.observe(dialog, { attributes: true });
        */

        closeDialogButton.addEventListener("click", () => dialog.close());
        dialog.addEventListener("close", () => console.log("Dialog closed"));
    </script>
</body>

</html>
