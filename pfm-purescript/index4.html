<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Main4 - Context Menu Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .transaction-list {
            margin: 20px 0;
        }

        .transaction-list__items {
            list-style: none;
            padding: 0;
        }

        .transaction-item {
            border: 1px solid #ddd;
            margin: 5px 0;
            padding: 10px;
            cursor: pointer;
            background: #f9f9f9;
        }

        .transaction-item:hover {
            background: #f0f0f0;
        }

        .transaction-item__description {
            font-weight: bold;
        }

        .transaction-item__soundex {
            color: #666;
            font-size: 0.9em;
        }

        .context-menu {
            position: fixed;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .context-menu-item {
            padding: 8px 12px;
            cursor: pointer;
        }

        .context-menu-item:hover {
            background: #e0e0e0;
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module">
        import { main } from './output/Main4/index.js';
        main();
    </script>
</body>

</html>
