<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halogen Context Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .demo-area {
            background-color: white;
            border: 2px dashed #ccc;
            padding: 40px;
            margin: 20px 0;
            text-align: center;
            user-select: none;
        }

        .context-menu {
            position: fixed;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 4px 0;
            min-width: 150px;
            display: none;
            z-index: 1000;
        }

        .context-menu.show {
            display: block;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .context-menu-item:hover {
            background-color: #f0f0f0;
        }

        .selected-item {
            background-color: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <script type="module">
        import { main } from './output/Main3/index.js';
        main();
    </script>
</body>
</html>
