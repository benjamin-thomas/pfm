<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureScript Context Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .demo-area {
            background-color: white;
            border: 2px dashed #ccc;
            padding: 40px;
            margin: 20px 0;
            text-align: center;
            user-select: none;
        }

        .context-menu {
            position: fixed;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            padding: 4px 0;
            min-width: 150px;
            display: none;
            z-index: 1000;
        }

        .context-menu.show {
            display: block;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .context-menu-item:hover {
            background-color: #f0f0f0;
        }

        .selected-item {
            background-color: #e3f2fd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>PureScript Context Menu</h1>
    
    <div class="demo-area" id="demo1">
        <h3>Right-click here</h3>
        <p>Demo area 1</p>
    </div>

    <div class="selected-item" id="selection">
        No action selected yet
    </div>

    <div class="demo-area" id="demo2" style="background-color: #f9f9f9;">
        <h3>Right-click here too</h3>
        <p>Demo area 2</p>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" data-action="copy">Copy</div>
        <div class="context-menu-item" data-action="paste">Paste</div>
        <div class="context-menu-item" data-action="edit">Edit</div>
        <div class="context-menu-item" data-action="delete">Delete</div>
    </div>

    <script type="module">
        import { main } from './output/Main2/index.js';
        main();
    </script>
</body>
</html>
